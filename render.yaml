services:
  - type: web
    name: haber-aggregator
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: X_API_KEY
        sync: false
      - key: X_API_SECRET
        sync: false
      - key: X_ACCESS_TOKEN
        sync: false
      - key: X_ACCESS_TOKEN_SECRET
        sync: false
      - key: FETCH_INTERVAL_MINUTES
        value: 45
      - key: ADMIN_USER
        value: admin
      - key: ADMIN_PASSWORD
        sync: false
